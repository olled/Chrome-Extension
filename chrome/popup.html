<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Projectplace for Chrome</title>
	<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <style>
	 body {
	 	width:800px;
		height:400px;
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
	  .container{
	  	width: 740px;
	  }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      /* The white background content wrapper */
      .content {
        background-color: #fff;
        padding: 20px;
		
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Give a quick and non-cross-browser friendly divider */
      .content .span6 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }
	  .content .hero-unit{
	  	
	  }
      .topbar .btn {
        border: 0;
      }
	  .nav span{
	  	color: red;
	  }
	
	
	</style>

	<!--
		mainView: the start view, two coll 
	-->
	<script id="mainView" type="text/html">
		<div class="hero-unit">
          <h1>Trending</h1>
		  	<blockquote>
			<p>{{trendingpost}}.</p>
			<small>{{ trendingwho }} || Nr of Comments: {{nrofupdate}}</small>
			</blockquote>
          <p><a class="btn primary small">Get involved &raquo;</a></p>
        </div>
	
	  	<div class="row">
          <div class="span4">
            <a href="#all"><span class="label success">Unread items</span></a></p>
			Show by: <a href="#byProject">Project</a> 
          </div>
          <div class="span6">
            <h3>Secondary content</h3>
          </div>
        </div>
		<hr />

          </div>
        </div>

	<!--
		aboutView: Who am I who created this..One coll view.

          <div class="span6">
            <h3>This is about me!</h3>
          </div>
        </div>
	 </script>
	
	
	<!--
		navigation: the main top navigation
	-->
	<script id="navigation" type="text/html">
		<li class="active"><a href="#">Conversations <span>{{ nrOfUpDates }}</span></a></li>
		<li><a href="#">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
	</script>
	
		
	<script language="javascript" type="text/javascript">
		var background = chrome.extension.getBackgroundPage();
		var user = background.getViewControll().user;
		
		var trendingId = user.getTrendingConversationId();
		user.getTrendingConversationObject(trendingId);	
		
		var views = {
			mainView: function(){
				var navConf = {
					nrOfUpDates: '{'+ 122+ '}'
				};
				
				var nav = ich.navigation(navConf);
				$('#nav').append(nav);
				
				var trendingObject = user.getTrendingConversation();
				
				var mainConf = {
					trendingpost: trendingObject.posts[0].message,
					trendingwho: trendingObject.posts[0].author_id,
					nrofupdate: trendingObject.post_count -1
				};
				var main = ich.mainView(mainConf)
				$('#content').append(main);
			},

  </head>

  	<div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Chrome for Projectplace</a>
